<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your Profile - CNovate SaaS Poc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">CNovate SaaS Poc</a>
        <div>
          <a class="btn btn-outline-light btn-sm me-2" href="/">Home</a>
          <a class="btn btn-warning btn-sm" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-3">Welcome, <span id="displayName">{{displayName}}</span></h2>
              <p class="mb-1"><strong>Username / UPN:</strong> <span id="username">{{username}}</span></p>
              <p class="mb-1"><strong>Tenant ID:</strong> <span id="tenantId">{{tenantId}}</span></p>

              <hr>

              <h5>Quick actions</h5>
              <div class="d-flex gap-2">
                <a href="/logout" class="btn btn-danger">Logout</a>
                <a href="/" class="btn btn-outline-primary">Home</a>
              </div>
            </div>
          </div>

          <p class="text-muted small mt-3">This page shows simple account information returned by Azure AD.</p>
        </div>
      </div>
    </main>

    <footer class="text-center text-muted py-3">
      <small>Azure AD + MSAL demo</small>
    </footer>
  </body>
</html>
